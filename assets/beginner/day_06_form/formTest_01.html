<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8">
    <!-- 익스플로러 최신버전(설치되어있는 버전중)으로 동작하도록 설정 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>form 회원가입 만들기 테스트</title>
  </head>
  <body>
    <h1><a href="#">naver</a></h1>
    <h2>네이버 회원가입</h2>
    <!-- form(join) -->
    <div id="join">
      <h3>가입란</h3>
      <form action="#" method="post">
          <fieldset>
            <legend>회원가입</legend>
            <div id="member">
              아이디
              비밀번호
              재확인
              이름
              성별
            </div><!-- // #member -->
            <div id="birthday">
              생일(년)
              월
              일
            </div><!-- // #birthday -->
            <div id="checkMember">
              이메일
              국가번호
              휴대폰
              인증
            </div><!-- // #checkMember -->
          </fieldset>
          <button type="submit" name="join">
            가입하기</button>
      </form>
    </div><!-- // #join -->

    <!-- 약관 -->
    <div id="info">
      <h3>약관 확인</h3>
      <ul>
        <li><a href="#">이용약관</a></li>
        <li><strong><a href="#">개인정보 처리방침</a></strong></li>
        <li><a href="#">책임의 한계와 법적고지</a></li>
        <li><a href="#">회원정보 고객센터</a></li>
      </ul>
    </div><!-- // #info -->

    <!-- copyright -->
    <div id="copyright">
      <address>
        <a href="#">naver</a>
        Copyright &copy;
        <a href="#">NAVER Corp.</a>
        All Rights Reserved.
      </address>

    </div><!-- // #copyright -->
  </body>
</html>
